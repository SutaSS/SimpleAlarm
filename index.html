<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Alarm</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen">
    <div class="container mx-auto p-4 md:p-6 max-w-xl">
      <h1
        class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-yellow-600 text-center"
      >
        Let the Egg Wake You Up!
      </h1>

      <div id="alarmImage" class="flex justify-center mb-4 md:mb-6">
        <img
          src="./assets/Telur.png"
          alt="Telur"
          class="w-32 h-32 md:w-48 md:h-48 lg:w-64 lg:h-64 object-contain animate-wiggle"
        />
      </div>

      <div
        class="bg-white rounded-lg md:rounded-xl shadow-lg p-3 md:p-4 border-2 border-yellow-400"
      >
        <div class="mb-3 md:mb-4">
          <div
            id="status"
            class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-2 md:p-3 text-xs md:text-sm font-semibold text-gray-700 text-center"
          ></div>
        </div>

        <input
          type="time"
          id="timeInput"
          class="mb-3 md:mb-4 border-2 border-yellow-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent text-sm md:text-base"
        />

        <div class="mb-3 md:mb-4">
  <label
    for="soundInput"
    class="block mb-2 text-xs md:text-sm font-semibold text-gray-700"
    >Pilih Suara Alarm</label
  >
  <div class="relative">
    <input
      type="file"
      id="soundInput"
      accept="audio/*"
      class="border-2 border-yellow-300 rounded-lg p-1.5 md:p-2 w-full text-xs md:text-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 file:mr-2 md:file:mr-3 file:py-1 file:px-2 md:file:px-3 file:rounded-lg file:border-0 file:bg-yellow-400 file:text-white file:font-semibold file:text-xs md:file:text-sm hover:file:bg-yellow-500 file:cursor-pointer"
    />
    <button
      id="clearSoundBtn"
      class="hidden absolute right-2 top-1/2 -translate-y-1/2 bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center transition-colors"
      title="Hapus file"
    >
      âœ•
    </button>
  </div>
</div>

        <div class="flex flex-col sm:flex-row gap-2 md:gap-3 justify-center">
          <button
            id="setAlarmBtn"
            class="bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 text-white px-4 py-2.5 md:py-2 rounded-md font-medium text-sm md:text-base transition-colors shadow w-full"
          >
            Set Alarm
          </button>

          <button
            id="deactivateBtn"
            class="hidden bg-red-500 hover:bg-red-600 active:bg-red-700 text-white px-4 py-2.5 md:py-2 rounded-md font-medium text-sm md:text-base transition-colors shadow w-full"
          >
            Hentikan Alarm
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
